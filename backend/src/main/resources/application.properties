# Configuration du serveur
server.port=8080
server.servlet.context-path=/api

# Configuration PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/entreprise_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration JWT
jwt.secret=VotreCleSecreteTresLongueEtSecuriseeQuiDoitFaireAuMoins256Bits
jwt.expiration=86400000

# Configuration CORS
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Configuration des logs
logging.level.com.s4p.entreprise=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuration du format de date
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris