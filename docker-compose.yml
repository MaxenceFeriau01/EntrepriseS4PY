version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: entreprise-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: entreprise_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - entreprise-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: entreprise-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/entreprise_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: VotreCleSecreteTresLongueEtSecuriseeQuiDoitFaireAuMoins256Bits
      CORS_ALLOWED_ORIGINS: http://localhost:80,http://localhost:3000,http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - entreprise-network

  # Frontend React avec Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: entreprise-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - entreprise-network
    environment:
      - VITE_API_URL=http://localhost:8080/api

  # pgAdmin (optionnel - interface graphique pour PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: entreprise-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@entreprise.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - entreprise-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

networks:
  entreprise-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data: